<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Letâ€™s get you meta-versed - Metavrsd.io</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <style>
      /* Flashlight Overlay */
      :root {
        cursor: none;
        --cursorX: 50vw;
        --cursorY: 50vh;
      }
      :root:before {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 200;
        pointer-events: none;
        background: radial-gradient(
          circle 18vmax at var(--cursorX) var(--cursorY),
          rgba(255, 255, 255, 0.9) 0%,
          rgba(0, 0, 0, 0) 15%,
          rgba(0, 0, 0, 0.92) 100%
        );
      }
    </style>

    <script>
      function update(e) {
        var x = e.clientX || e.touches[0].clientX
        var y = e.clientY || e.touches[0].clientY

        document.documentElement.style.setProperty('--cursorX', x + 'px')
        document.documentElement.style.setProperty('--cursorY', y + 'px')
      }

      document.addEventListener('mousemove', update)
      document.addEventListener('touchmove', update)

      document.addEventListener('mouseover', () => {
        document.getElementsByClassName('galaxy')[0].style.display = 'block'
      })

      document.addEventListener('mouseout', () => {
        document.getElementsByClassName('galaxy')[0].style.display = 'none'
      })
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
